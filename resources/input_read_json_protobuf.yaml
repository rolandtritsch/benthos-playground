input_resources:
  - label: "input_read_json_protobuf"
    file:
      paths: ["./data/john.protob"]
      codec: "all-bytes"
      max_buffer: 1000000
      delete_on_finish: false
    processors:
      - protobuf:
          operator: "to_json"
          message: "Person"
          import_paths: ["./data"]
